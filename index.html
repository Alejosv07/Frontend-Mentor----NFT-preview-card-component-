<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <!-- css own -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  
  <!-- font google -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body class="body">
  <!-- card -->
  <div class="card">
    <!-- card img -->
    <div class="card__img">
      <img src="images/image-equilibrium.jpg" alt="" class="img">
      <a class="card__view link" href="#">
        <img src="images/icon-view.svg" alt="" class="img--small">
      </a>
    </div>
    <!-- end card img -->
    <!-- card texts -->
    <div class="card__texts">
      <h2><a href="#" class="card__title link">Equilibrium #3429</a></h2>
      <p class="text">Our Equilibrium collection promotes
        balance and calm.
      </p>
      <div class="card__compare">
        <div class="card__stast">
          <img src="images/icon-ethereum.svg" alt="img__eth" class="card__stast">
          <p class="text--eth"> 0.041ETH</p>
        </div>
        <div class="card__stast">
          <img src="images/icon-clock.svg" alt="img__eth" class="card__stast">
          <p class="text"> 3 days left</p>
        </div>
      </div>
    </div>
    <!-- end card texts -->
    <!-- card footer -->
    <div class="card__footer">
      <img src="images/image-avatar.png" alt="avatar" class="card__footer__avatar">
      <p class="text2">Creation of <a class="autor link" href="#">Jules Wyvern</a></p>
    </div>
    <!-- end card footer -->
  </div>
  <!-- end card -->
</body>
</html>
